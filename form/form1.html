<!DOCTYPE html>
<html>
    <head>
        <title>My first Website</title>
        <style>
            form {
                background-color: rgb(242, 238, 238);
            }
            .first-name, .second-name, .email, .contact, .submit {
                margin-bottom: 10px;
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 5px;
                
            }
            .submit button {
                background-color: green;
                color: white;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 5px;
                padding-top: 5px;
                border: 1px solid green;
                border-radius: 5px;
                font-weight: bold;
                width: 100px;
                font-size: 15px;
        

            }

            .first-name input, .second-name input, .email input, .contact input {padding: 10px;
                width: 300px;
                border: 1px solid gray;
                border-radius: 10px;
                font-size: 15px;
            }

            .first-name label, .second-name label, .email label, .contact label {
                padding: 10px;
                font: size 13px;
                margin-bottom: 10px;
            }
            .gender {
                display: flex;
                flex-direction: column;
                margin-left: 3px;
                padding: 5px;
                align-items: center;
                margin: 5px;
                

            }
            .gender-label {
                margin-bottom: 10px;
            }
            .feedback {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .textarea {
                width: 300px;
            }
            .country {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }
            .mycountry{
                margin-bottom: 10px;
            }
            .myselect {
                width: 300px;
            }


        </style>
    </head>
    <h1>My First heading</h1>
    <body>
        <form>
            <div class="first-name">
            <label>First Name</label>
            <input type="text" placeholder="First Name" required>
            </div>

            <div class="second-name">
            <label>Second Name</label>
            <input type="text"placeholder="Second Name"required>
            </div>

            <div class="email">
            <label>Email</label>
            <input type="email"placeholder="Email"required>
            </div>

            <div class="contact">
            <label>Contact</label>
            <input type="contact"placeholder="Contact"required>
            </div>

            <div class="gender">
                <label class="gender-label">Gender:</label>

                <label>Female</label>
                <input type="radio" name="gender" value="female"required>

                <label>Male</label>
                <input type="radio" name="gender" value="male"required>

                <label>Other</label>
                <input type="radio" name="gender" value="other"required>
            </div>
            <div class="country">
                <label class="mycountry">Country</label>
                <select class="myselect">
                    <option>USA</option>
                    <option>KENYA</option>
                </select>

            </div>

            <div class= "feedback">
            <label>Feedback</label>
            <textarea class="textarea" cols="40" rows="5"></textarea>
            </div>


            <div class="submit">
            <button>Submit</button>
            </div>

         </form>  
    </body>
</html>
